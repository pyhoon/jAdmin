<div class="container">
	<div id="page-alert" class="alert alert-danger alert-dismissible mt-3" role="alert" style="display: none">
		Alert
	</div>	
	<div class="text-right m-3">@USERNAME@<button id="btnLogout" class="btn btn-danger">Logout</button></div>
	<form>
		<div class="form-control mb-3 p-3 bg-light">
			<div class="database-list mb-3">
				<label for="database-list"><strong>Database </strong></label>
				@SELECT@
			</div>
		</div>
		<div id="table-alert" class="alert alert-danger alert-dismissible m-3" role="alert" style="display: none">
			Alert
		</div>
		<div class="form-control mb-3 p-3 bg-light">
			<strong>Tables </strong>
			<div id="datatables"></div>
			<div id="datacolumns"></div>
		</div>
		<div class="form-control mb-3 p-3 bg-light">
			<strong>SQL Command </strong>
			<textarea class="form-control mb-3" id="statement" required="required"></textarea>
			<button id="btnExecute" class="btn btn-primary btn-lg mb-3">Execute</button>
			<div id="execute-alert" class="alert alert-danger alert-dismissible mt-3" role="alert" style="display: none">
				Alert
			</div>
		</div>
	</form>
</div>
